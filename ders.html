<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var body = document.querySelector('body');

      for (var i = 0; i < 30; i++)  {
           console.log(i);
           var div = document.createElement('div');
           div.style.width = '200px';
           div.style.height = '200px';
           div.style.backgroundColor = `rgb( ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
           div.style.margin = '50px';
           div.style.display = 'inline-block';
            console.log(div.style.backgroundColor)
           body.appendChild(div);

           div.addEventListener('click', function() {
                this.style.backgroundColor = `rgb( ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;           
            })

           
      }


        function rengDeyishme() {
            var divs = document.querySelectorAll('div');
            for (var i = 0; i < divs.length; i++) {
                divs[i].style.backgroundColor = `rgb( ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`; 

            }
        }

        

       setInterval(rengDeyishme,2000);      
    </script>
</body>
</html>
